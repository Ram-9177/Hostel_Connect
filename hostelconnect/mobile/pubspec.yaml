name: hostelconnect
description: HostelConnect - Working hostel management system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Networking & Storage
  dio: ^5.9.0
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  
  # QR Scanner (ENABLED for education pipeline)
  mobile_scanner: ^5.1.0
  
  # Code Generation (Freezed annotations)
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  
  # UI/Design
  google_fonts: ^6.1.0
  file_picker: ^8.0.0+1
  
  # Network & Connectivity
  connectivity_plus: ^6.0.5
  internet_connection_checker_plus: ^2.5.2
  device_info_plus: ^11.1.1
  
  # Background Sync (Commented out - causing build issues)
  # workmanager: ^0.5.2
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0

  # Local notifications for actionable buttons
  flutter_local_notifications: ^17.2.3
  csv: ^6.0.0
  share_plus: ^12.0.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
