<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- QR Scanner Icon -->
  <defs>
    <linearGradient id="scannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#F8FAFC" rx="64"/>
  
  <!-- Phone Frame -->
  <rect x="80" y="120" width="352" height="272" fill="#1F2937" rx="32"/>
  <rect x="96" y="136" width="320" height="240" fill="#F8FAFC" rx="24"/>
  
  <!-- QR Code Pattern -->
  <rect x="120" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="144" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="168" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="192" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="216" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="240" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="264" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="288" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="312" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="336" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="360" y="160" width="16" height="16" fill="#1F2937"/>
  <rect x="384" y="160" width="16" height="16" fill="#1F2937"/>
  
  <rect x="120" y="184" width="16" height="16" fill="#1F2937"/>
  <rect x="168" y="184" width="16" height="16" fill="#1F2937"/>
  <rect x="216" y="184" width="16" height="16" fill="#1F2937"/>
  <rect x="264" y="184" width="16" height="16" fill="#1F2937"/>
  <rect x="312" y="184" width="16" height="16" fill="#1F2937"/>
  <rect x="360" y="184" width="16" height="16" fill="#1F2937"/>
  
  <rect x="120" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="144" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="168" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="192" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="216" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="240" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="264" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="288" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="312" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="336" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="360" y="208" width="16" height="16" fill="#1F2937"/>
  <rect x="384" y="208" width="16" height="16" fill="#1F2937"/>
  
  <!-- Corner Markers -->
  <rect x="120" y="160" width="32" height="8" fill="#2563EB"/>
  <rect x="120" y="160" width="8" height="32" fill="#2563EB"/>
  <rect x="384" y="160" width="32" height="8" fill="#2563EB"/>
  <rect x="408" y="160" width="8" height="32" fill="#2563EB"/>
  <rect x="120" y="208" width="32" height="8" fill="#2563EB"/>
  <rect x="120" y="208" width="8" height="32" fill="#2563EB"/>
  <rect x="384" y="208" width="32" height="8" fill="#2563EB"/>
  <rect x="408" y="208" width="8" height="32" fill="#2563EB"/>
  
  <!-- Scan Line -->
  <rect x="120" y="184" width="272" height="2" fill="#10B981" opacity="0.8">
    <animate attributeName="y" values="160;208;160" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Scanner Frame -->
  <rect x="100" y="140" width="312" height="256" fill="none" stroke="url(#scannerGradient)" stroke-width="4" rx="20"/>
</svg>
