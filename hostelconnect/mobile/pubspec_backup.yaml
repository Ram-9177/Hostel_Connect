name: hostelconnect
description: HostelConnect - Production-ready hostel management system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management - Updated to latest stable
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # HTTP & API - Updated to latest stable
  http: ^1.1.0
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage - Updated to latest stable
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.4
  
  # UI Components - Updated to latest stable
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  
  # Navigation - Updated to latest stable
  go_router: ^12.1.3
  
  # QR Code & Scanner - Updated to latest stable
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # Offline & Sync
  connectivity_plus: ^5.0.2
  workmanager: ^0.9.0+3
  # mobile_scanner: ^5.2.3  # Temporarily disabled for build fix
  
  # Permissions - Updated to latest stable
  permission_handler: ^11.1.0
  
  # Utils - Updated to latest stable
  intl: ^0.19.0
  uuid: ^4.2.1
  
  # Charts - Updated to latest stable
  fl_chart: ^0.66.2
  
  # Camera & Media
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  file_picker: ^8.0.0+1
  
  # File handling
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # Network & Connectivity
  internet_connection_checker: ^1.0.0+1
  
  # Animations
  lottie: ^2.7.0
  
  # Loading & Error Handling
  shimmer: ^3.0.0
  socket_io_client: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/ads/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
