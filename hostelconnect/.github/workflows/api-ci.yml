name: API CI

on:
  push:
    branches: [ main, develop ]
    paths: [ 'api/**' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ 'api/**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hostelconnect_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json
    
    - name: Install dependencies
      working-directory: ./api
      run: npm ci
    
    - name: Run linting
      working-directory: ./api
      run: npm run lint
    
    - name: Run tests
      working-directory: ./api
      run: npm run test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hostelconnect_test
        REDIS_URL: redis://localhost:6379
    
    - name: Run e2e tests
      working-directory: ./api
      run: npm run test:e2e
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hostelconnect_test
        REDIS_URL: redis://localhost:6379

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json
    
    - name: Install dependencies
      working-directory: ./api
      run: npm ci
    
    - name: Build application
      working-directory: ./api
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-build
        path: api/dist/
