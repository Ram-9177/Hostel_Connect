name: Flutter CI (Education-Friendly)

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'hostelconnect/mobile/**'
      - '.github/workflows/flutter-ci.yml'

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
          cache-key: 'flutter-3.16.0-${{ runner.os }}'

      - name: Install dependencies
        working-directory: ./hostelconnect/mobile
        run: flutter pub get

      - name: Run Flutter analyze
        working-directory: ./hostelconnect/mobile
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        working-directory: ./hostelconnect/mobile
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./hostelconnect/mobile/coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false

  build-android:
    name: Build Android APK/AAB
    runs-on: ubuntu-latest
    needs: analyze
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: ./hostelconnect/mobile
        run: flutter pub get

      - name: Build APK (debug)
        working-directory: ./hostelconnect/mobile
        run: flutter build apk --debug

      - name: Build AAB (release - unsigned)
        working-directory: ./hostelconnect/mobile
        run: flutter build appbundle --release --no-shrink
        continue-on-error: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug-${{ github.sha }}
          path: hostelconnect/mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
          if-no-files-found: warn

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-release-${{ github.sha }}
          path: hostelconnect/mobile/build/app/outputs/bundle/release/app-release.aab
          retention-days: 7
          if-no-files-found: ignore

      - name: Build summary
        run: |
          echo "### 📱 Android Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size:** $(du -h hostelconnect/mobile/build/app/outputs/flutter-apk/app-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  build-ios:
    name: Build iOS (macOS only)
    runs-on: macos-latest
    needs: analyze
    if: github.event.pull_request.draft == false
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: ./hostelconnect/mobile
        run: flutter pub get

      - name: Build iOS (no-codesign)
        working-directory: ./hostelconnect/mobile
        run: flutter build ios --release --no-codesign
        continue-on-error: true

      - name: Build summary
        run: |
          echo "### 🍎 iOS Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Note:** Unsigned build for CI validation only" >> $GITHUB_STEP_SUMMARY
